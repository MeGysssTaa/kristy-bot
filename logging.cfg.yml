version: 1
formatters:
  basic:
    format: '[%(asctime)s] [%(name)s] %(levelname)s: %(message)s'
  detailed:
    format: '[%(asctime)s] [%(name)s:%(lineno)d] [%(threadName)s] %(levelname)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: basic
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: 'logs/log'
    encoding: utf-8
    when: midnight
    backupCount: 30
loggers:
  __main__:
    level: DEBUG
    handlers: [console, file]
  dbmgr:
    level: DEBUG
    handlers: [console, file]
  timetable_parser:
    level: DEBUG
    handlers: [console, file]
  vkcommands:
    level: DEBUG
    handlers: [console, file]
  vklistener:
    level: DEBUG
    handlers: [console, file]
  class_notifier:
    level: DEBUG
    handlers: [console, file]
  consolecmds:
    level: DEBUG
    handlers: [console, file]
